<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Checklists</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    * { box-sizing: border-box; }
    body { margin: 0; font-family: system-ui, -apple-system, sans-serif; }
    .scrollbar-thin::-webkit-scrollbar { width: 6px; }
    .scrollbar-thin::-webkit-scrollbar-track { background: transparent; }
    .scrollbar-thin::-webkit-scrollbar-thumb { background: #475569; border-radius: 3px; }
  </style>
</head>
<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    const { useState, useEffect } = React;

    const STORAGE_KEYS = {
      checklists: 'dailyChecklists',
      todos: 'todoLists',
      goals: 'goals'
    };

    const loadData = (key, defaultValue) => {
      try {
        const saved = localStorage.getItem(key);
        return saved ? JSON.parse(saved) : defaultValue;
      } catch (e) {
        return defaultValue;
      }
    };

    const saveData = (key, data) => {
      try {
        localStorage.setItem(key, JSON.stringify(data));
      } catch (e) {
        console.error('Failed to save:', e);
      }
    };

    // Main App
    function App() {
      const [currentPage, setCurrentPage] = useState('checklists');
      const [showResetConfirm, setShowResetConfirm] = useState(false);

      const factoryReset = () => {
        localStorage.removeItem(STORAGE_KEYS.checklists);
        localStorage.removeItem(STORAGE_KEYS.todos);
        localStorage.removeItem(STORAGE_KEYS.goals);
        window.location.reload();
      };

      const exportAllData = () => {
        const data = {
          checklists: loadData(STORAGE_KEYS.checklists, []),
          todos: loadData(STORAGE_KEYS.todos, []),
          goals: loadData(STORAGE_KEYS.goals, []),
          exportedAt: new Date().toISOString()
        };
        const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `checklist-backup-${new Date().toISOString().split('T')[0]}.json`;
        a.click();
        URL.revokeObjectURL(url);
      };

      const importData = (e) => {
        const file = e.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = (event) => {
          try {
            const data = JSON.parse(event.target.result);
            if (data.checklists) saveData(STORAGE_KEYS.checklists, data.checklists);
            if (data.todos) saveData(STORAGE_KEYS.todos, data.todos);
            if (data.goals) saveData(STORAGE_KEYS.goals, data.goals);
            window.location.reload();
          } catch (err) {
            alert('Invalid backup file');
          }
        };
        reader.readAsText(file);
      };

      return (
        <div className="min-h-screen bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900">
          <nav className="bg-slate-800/80 backdrop-blur-sm border-b border-slate-700/50 sticky top-0 z-50">
            <div className="max-w-5xl mx-auto px-4 py-3 flex flex-wrap gap-2 items-center justify-between">
              <div className="flex gap-2 flex-wrap">
                <button onClick={() => setCurrentPage('checklists')} className={`px-4 py-2 rounded-lg font-medium transition-all ${currentPage === 'checklists' ? 'bg-amber-500 text-slate-900' : 'bg-slate-700/50 text-slate-300 hover:bg-slate-700'}`}>
                  Daily Checklists
                </button>
                <button onClick={() => setCurrentPage('todo')} className={`px-4 py-2 rounded-lg font-medium transition-all ${currentPage === 'todo' ? 'bg-emerald-500 text-slate-900' : 'bg-slate-700/50 text-slate-300 hover:bg-slate-700'}`}>
                  To Do
                </button>
                <button onClick={() => setCurrentPage('goals')} className={`px-4 py-2 rounded-lg font-medium transition-all ${currentPage === 'goals' ? 'bg-violet-500 text-slate-900' : 'bg-slate-700/50 text-slate-300 hover:bg-slate-700'}`}>
                  Goals
                </button>
              </div>
              <div className="flex gap-2">
                <button onClick={exportAllData} className="px-3 py-2 bg-slate-700/50 text-slate-300 hover:bg-slate-700 rounded-lg text-sm transition-all flex items-center gap-1">
                  <svg className="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" /></svg>
                  Export
                </button>
                <label className="px-3 py-2 bg-slate-700/50 text-slate-300 hover:bg-slate-700 rounded-lg text-sm transition-all flex items-center gap-1 cursor-pointer">
                  <svg className="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12" /></svg>
                  Import
                  <input type="file" accept=".json" onChange={importData} className="hidden" />
                </label>
                <button onClick={() => setShowResetConfirm(true)} className="px-3 py-2 bg-red-900/50 text-red-300 hover:bg-red-900/70 rounded-lg text-sm transition-all flex items-center gap-1">
                  <svg className="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>
                  Factory Reset
                </button>
              </div>
            </div>
          </nav>
          
          {showResetConfirm && (
            <div className="fixed inset-0 bg-black/70 flex items-center justify-center z-50 p-4">
              <div className="bg-slate-800 rounded-2xl p-6 max-w-md w-full border border-slate-700">
                <h3 className="text-xl font-bold text-white mb-2">Factory Reset</h3>
                <p className="text-slate-400 mb-6">This will delete ALL your checklists, to-dos, and goals and restore the app to its original state. This cannot be undone.</p>
                <div className="flex gap-3">
                  <button onClick={() => setShowResetConfirm(false)} className="flex-1 px-4 py-3 bg-slate-700 hover:bg-slate-600 text-white rounded-xl transition-colors">Cancel</button>
                  <button onClick={factoryReset} className="flex-1 px-4 py-3 bg-red-600 hover:bg-red-500 text-white font-semibold rounded-xl transition-colors">Delete Everything</button>
                </div>
              </div>
            </div>
          )}
          
          {currentPage === 'checklists' && <DailyChecklists />}
          {currentPage === 'todo' && <TodoPage />}
          {currentPage === 'goals' && <GoalsPage />}
        </div>
      );
    }

    // Daily Checklists
    function DailyChecklists() {
      const defaultChecklists = [
        { id: 1, name: 'Morning Checklist', color: 'amber', items: [
          { id: 1, text: 'Wake up routine', checked: false },
          { id: 2, text: 'Check emails', checked: false },
          { id: 3, text: 'Review calendar', checked: false },
          { id: 4, text: 'Plan the day', checked: false },
        ]},
        { id: 2, name: 'Night Checklist', color: 'indigo', items: [
          { id: 1, text: 'Review accomplishments', checked: false },
          { id: 2, text: 'Prepare for tomorrow', checked: false },
          { id: 3, text: 'Wind down routine', checked: false },
          { id: 4, text: 'Set alarm', checked: false },
        ]}
      ];

      const [checklists, setChecklists] = useState(() => loadData(STORAGE_KEYS.checklists, defaultChecklists));
      const [history, setHistory] = useState([]);
      const [editingItem, setEditingItem] = useState({ listId: null, itemId: null });
      const [editText, setEditText] = useState('');
      const [newItemText, setNewItemText] = useState({});
      const [editingListName, setEditingListName] = useState(null);
      const [editListNameText, setEditListNameText] = useState('');
      const [showAddList, setShowAddList] = useState(false);
      const [newListName, setNewListName] = useState('');

      useEffect(() => { saveData(STORAGE_KEYS.checklists, checklists); }, [checklists]);

      const updateChecklists = (newChecklists) => {
        setHistory(prev => [...prev, checklists]);
        setChecklists(newChecklists);
      };

      const undo = () => {
        if (history.length > 0) {
          const previous = history[history.length - 1];
          setHistory(prev => prev.slice(0, -1));
          setChecklists(previous);
        }
      };

      const colorSchemes = {
        amber: { gradient: 'from-amber-500/20 to-orange-500/20', progress: 'from-amber-500 to-orange-500', text: 'text-amber-400' },
        indigo: { gradient: 'from-indigo-500/20 to-purple-500/20', progress: 'from-indigo-500 to-purple-500', text: 'text-indigo-400' },
        emerald: { gradient: 'from-emerald-500/20 to-teal-500/20', progress: 'from-emerald-500 to-teal-500', text: 'text-emerald-400' },
        rose: { gradient: 'from-rose-500/20 to-pink-500/20', progress: 'from-rose-500 to-pink-500', text: 'text-rose-400' },
        cyan: { gradient: 'from-cyan-500/20 to-blue-500/20', progress: 'from-cyan-500 to-blue-500', text: 'text-cyan-400' },
      };
      const colorOptions = Object.keys(colorSchemes);

      const toggleItem = (listId, itemId) => {
        updateChecklists(checklists.map(list => list.id === listId ? { ...list, items: list.items.map(item => item.id === itemId ? { ...item, checked: !item.checked } : item) } : list));
      };

      const startEditingItem = (listId, item) => { setEditingItem({ listId, itemId: item.id }); setEditText(item.text); };

      const saveItemEdit = (listId, itemId) => {
        if (editText.trim()) {
          updateChecklists(checklists.map(list => list.id === listId ? { ...list, items: list.items.map(item => item.id === itemId ? { ...item, text: editText.trim() } : item) } : list));
        }
        setEditingItem({ listId: null, itemId: null }); setEditText('');
      };

      const handleItemEditKeyDown = (e, listId, itemId) => {
        if (e.key === 'Enter') saveItemEdit(listId, itemId);
        else if (e.key === 'Escape') { setEditingItem({ listId: null, itemId: null }); setEditText(''); }
      };

      const addItem = (listId) => {
        const text = newItemText[listId]?.trim();
        if (text) {
          updateChecklists(checklists.map(list => {
            if (list.id === listId) {
              const newId = Math.max(...list.items.map(i => i.id), 0) + 1;
              return { ...list, items: [...list.items, { id: newId, text, checked: false }] };
            }
            return list;
          }));
          setNewItemText({ ...newItemText, [listId]: '' });
        }
      };

      const deleteItem = (listId, itemId) => {
        updateChecklists(checklists.map(list => list.id === listId ? { ...list, items: list.items.filter(item => item.id !== itemId) } : list));
      };

      const resetAll = () => {
        updateChecklists(checklists.map(list => ({ ...list, items: list.items.map(item => ({ ...item, checked: false })) })));
      };

      const startEditingListName = (list) => { setEditingListName(list.id); setEditListNameText(list.name); };

      const saveListName = (listId) => {
        if (editListNameText.trim()) {
          updateChecklists(checklists.map(list => list.id === listId ? { ...list, name: editListNameText.trim() } : list));
        }
        setEditingListName(null); setEditListNameText('');
      };

      const addNewList = () => {
        if (newListName.trim()) {
          const newId = Math.max(...checklists.map(l => l.id), 0) + 1;
          const usedColors = checklists.map(l => l.color);
          const availableColor = colorOptions.find(c => !usedColors.includes(c)) || colorOptions[newId % colorOptions.length];
          updateChecklists([...checklists, { id: newId, name: newListName.trim(), color: availableColor, items: [{ id: 1, text: 'New item', checked: false }] }]);
          setNewListName(''); setShowAddList(false);
        }
      };

      const deleteList = (listId) => { if (checklists.length > 1) updateChecklists(checklists.filter(list => list.id !== listId)); };

      const cycleColor = (listId) => {
        updateChecklists(checklists.map(list => {
          if (list.id === listId) {
            const currentIndex = colorOptions.indexOf(list.color);
            return { ...list, color: colorOptions[(currentIndex + 1) % colorOptions.length] };
          }
          return list;
        }));
      };

      const today = new Date().toLocaleDateString('en-US', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
      const totalItems = checklists.reduce((sum, list) => sum + list.items.length, 0);
      const totalChecked = checklists.reduce((sum, list) => sum + list.items.filter(i => i.checked).length, 0);
      const totalProgress = totalItems > 0 ? (totalChecked / totalItems) * 100 : 0;

      return (
        <div className="p-4 md:p-8">
          <div className="max-w-4xl mx-auto">
            <div className="text-center mb-8">
              <h1 className="text-3xl font-bold text-white mb-2">Daily Checklists</h1>
              <p className="text-slate-400">{today}</p>
              <div className="max-w-md mx-auto mt-4">
                <div className="flex justify-between text-sm mb-2">
                  <span className="text-slate-400">{totalChecked} of {totalItems} total</span>
                  <span className="text-amber-400 font-medium">{Math.round(totalProgress)}%</span>
                </div>
                <div className="h-2 bg-slate-700 rounded-full overflow-hidden">
                  <div className="h-full bg-gradient-to-r from-amber-500 to-orange-500 transition-all duration-500 ease-out" style={{ width: `${totalProgress}%` }} />
                </div>
              </div>
            </div>

            <div className="grid md:grid-cols-2 gap-6 mb-6">
              {checklists.map((list) => {
                const scheme = colorSchemes[list.color];
                const checkedCount = list.items.filter(item => item.checked).length;
                const progress = list.items.length > 0 ? (checkedCount / list.items.length) * 100 : 0;

                return (
                  <div key={list.id} className="bg-slate-800/50 backdrop-blur-sm rounded-2xl shadow-2xl border border-slate-700/50 overflow-hidden">
                    <div className={`bg-gradient-to-r ${scheme.gradient} p-4 border-b border-slate-700/50`}>
                      <div className="flex items-center justify-between mb-3">
                        {editingListName === list.id ? (
                          <input type="text" value={editListNameText} onChange={(e) => setEditListNameText(e.target.value)} onBlur={() => saveListName(list.id)} onKeyDown={(e) => { if (e.key === 'Enter') saveListName(list.id); if (e.key === 'Escape') setEditingListName(null); }} className="bg-slate-700 text-white text-lg font-bold px-2 py-1 rounded-lg outline-none focus:ring-2 focus:ring-white/50 flex-1 mr-2" autoFocus />
                        ) : (
                          <h2 onClick={() => startEditingListName(list)} className="text-lg font-bold text-white cursor-pointer hover:opacity-80">{list.name}</h2>
                        )}
                        <div className="flex gap-1">
                          <button onClick={() => cycleColor(list.id)} className={`w-6 h-6 rounded-full bg-gradient-to-r ${scheme.progress} opacity-70 hover:opacity-100 transition-opacity`} title="Change color" />
                          {checklists.length > 1 && (
                            <button onClick={() => deleteList(list.id)} className="text-slate-400 hover:text-red-400 transition-colors p-1" title="Delete list">
                              <svg className="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>
                            </button>
                          )}
                        </div>
                      </div>
                      <div className="flex justify-between text-xs mb-1">
                        <span className="text-slate-400">{checkedCount}/{list.items.length}</span>
                        <span className={scheme.text}>{Math.round(progress)}%</span>
                      </div>
                      <div className="h-1.5 bg-slate-700 rounded-full overflow-hidden">
                        <div className={`h-full bg-gradient-to-r ${scheme.progress} transition-all duration-500`} style={{ width: `${progress}%` }} />
                      </div>
                    </div>

                    <div className="p-3 space-y-1.5 max-h-64 overflow-y-auto scrollbar-thin">
                      {list.items.map((item) => (
                        <div key={item.id} className={`group flex items-center gap-2 p-2 rounded-lg transition-all duration-200 ${item.checked ? 'bg-green-500/10 border border-green-500/20' : 'bg-slate-700/30 border border-slate-600/30 hover:bg-slate-700/50'}`}>
                          <button onClick={() => toggleItem(list.id, item.id)} className={`flex-shrink-0 w-5 h-5 rounded border-2 flex items-center justify-center transition-all ${item.checked ? 'bg-green-500 border-green-500' : 'border-slate-500 hover:border-slate-300'}`}>
                            {item.checked && <svg className="w-3 h-3 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={3} d="M5 13l4 4L19 7" /></svg>}
                          </button>
                          {editingItem.listId === list.id && editingItem.itemId === item.id ? (
                            <input type="text" value={editText} onChange={(e) => setEditText(e.target.value)} onBlur={() => saveItemEdit(list.id, item.id)} onKeyDown={(e) => handleItemEditKeyDown(e, list.id, item.id)} className="flex-1 bg-slate-600 text-white text-sm px-2 py-0.5 rounded outline-none focus:ring-2 focus:ring-white/50" autoFocus />
                          ) : (
                            <span onClick={() => startEditingItem(list.id, item)} className={`flex-1 text-sm cursor-pointer ${item.checked ? 'text-green-400 line-through opacity-70' : 'text-slate-200'}`}>{item.text}</span>
                          )}
                          <button onClick={() => deleteItem(list.id, item.id)} className="opacity-0 group-hover:opacity-100 text-slate-500 hover:text-red-400 transition-all">
                            <svg className="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12" /></svg>
                          </button>
                        </div>
                      ))}
                    </div>

                    <div className="p-3 border-t border-slate-700/50">
                      <div className="flex gap-2">
                        <input type="text" value={newItemText[list.id] || ''} onChange={(e) => setNewItemText({ ...newItemText, [list.id]: e.target.value })} onKeyDown={(e) => e.key === 'Enter' && addItem(list.id)} placeholder="Add item..." className="flex-1 bg-slate-700/50 text-white text-sm placeholder-slate-500 px-3 py-2 rounded-lg outline-none focus:ring-2 focus:ring-white/30" />
                        <button onClick={() => addItem(list.id)} className={`px-3 py-2 bg-gradient-to-r ${scheme.progress} text-white text-sm font-medium rounded-lg hover:opacity-90 transition-opacity`}>+</button>
                      </div>
                    </div>
                  </div>
                );
              })}
            </div>

            {showAddList ? (
              <div className="bg-slate-800/50 backdrop-blur-sm rounded-2xl border border-slate-700/50 p-4 mb-6">
                <div className="flex gap-3">
                  <input type="text" value={newListName} onChange={(e) => setNewListName(e.target.value)} onKeyDown={(e) => { if (e.key === 'Enter') addNewList(); if (e.key === 'Escape') setShowAddList(false); }} placeholder="New checklist name..." className="flex-1 bg-slate-700/50 text-white placeholder-slate-500 px-4 py-3 rounded-xl outline-none focus:ring-2 focus:ring-amber-500" autoFocus />
                  <button onClick={addNewList} disabled={!newListName.trim()} className="px-6 py-3 bg-amber-500 hover:bg-amber-400 disabled:bg-slate-600 disabled:cursor-not-allowed text-slate-900 font-semibold rounded-xl transition-colors">Create</button>
                  <button onClick={() => { setShowAddList(false); setNewListName(''); }} className="px-4 py-3 bg-slate-700 hover:bg-slate-600 text-slate-300 rounded-xl transition-colors">Cancel</button>
                </div>
              </div>
            ) : (
              <button onClick={() => setShowAddList(true)} className="w-full py-4 border-2 border-dashed border-slate-600 hover:border-slate-500 text-slate-400 hover:text-slate-300 rounded-2xl transition-all flex items-center justify-center gap-2 mb-6">
                <svg className="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 4v16m8-8H4" /></svg>
                Add New Checklist
              </button>
            )}

            <div className="flex gap-3">
              <button onClick={undo} disabled={history.length === 0} className="flex-1 py-3 bg-slate-800/50 hover:bg-slate-700/50 disabled:opacity-40 disabled:cursor-not-allowed text-slate-400 hover:text-white font-medium rounded-xl transition-all flex items-center justify-center gap-2 border border-slate-700/50">
                <svg className="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3 10h10a8 8 0 018 8v2M3 10l6 6m-6-6l6-6" /></svg>
                Undo {history.length > 0 && `(${history.length})`}
              </button>
              <button onClick={resetAll} className="flex-1 py-3 bg-slate-800/50 hover:bg-slate-700/50 text-slate-400 hover:text-white font-medium rounded-xl transition-all flex items-center justify-center gap-2 border border-slate-700/50">
                <svg className="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" /></svg>
                Reset All Checklists
              </button>
            </div>

            <p className="text-center text-slate-500 text-xs mt-4">Click titles or items to edit â€¢ Click colored circle to change theme â€¢ Data saves automatically</p>
          </div>
        </div>
      );
    }

    // To Do Page
    function TodoPage() {
      const defaultTodos = [
        { id: 'now', name: 'Now', color: 'rose', items: [{ id: 1, text: 'Example urgent task', checked: false }] },
        { id: 'later', name: 'Later', color: 'cyan', items: [{ id: 1, text: 'Example future task', checked: false }] }
      ];

      const [lists, setLists] = useState(() => loadData(STORAGE_KEYS.todos, defaultTodos));
      const [goals, setGoals] = useState(() => loadData(STORAGE_KEYS.goals, []));
      const [history, setHistory] = useState([]);
      const [editingItem, setEditingItem] = useState({ listId: null, itemId: null });
      const [editText, setEditText] = useState('');
      const [newItemText, setNewItemText] = useState({});

      useEffect(() => { saveData(STORAGE_KEYS.todos, lists); }, [lists]);
      useEffect(() => { saveData(STORAGE_KEYS.goals, goals); }, [goals]);

      const updateLists = (newLists) => {
        setHistory(prev => [...prev, { lists, goals }]);
        setLists(newLists);
      };

      const undo = () => {
        if (history.length > 0) {
          const previous = history[history.length - 1];
          setHistory(prev => prev.slice(0, -1));
          setLists(previous.lists);
          setGoals(previous.goals);
        }
      };

      const colorSchemes = {
        rose: { gradient: 'from-rose-500/20 to-pink-500/20', progress: 'from-rose-500 to-pink-500', text: 'text-rose-400' },
        cyan: { gradient: 'from-cyan-500/20 to-blue-500/20', progress: 'from-cyan-500 to-blue-500', text: 'text-cyan-400' },
      };

      const toggleItem = (listId, itemId) => {
        const list = lists.find(l => l.id === listId);
        const item = list.items.find(i => i.id === itemId);
        
        // Update the todo list
        const newLists = lists.map(l => l.id === listId ? { ...l, items: l.items.map(i => i.id === itemId ? { ...i, checked: !i.checked } : i) } : l);
        
        // If this item is linked to a goal, update the goal too
        if (item.linkedGoalId && item.linkedSubtaskId) {
          const newGoals = goals.map(g => {
            if (g.id === item.linkedGoalId) {
              return { ...g, subtasks: g.subtasks.map(s => s.id === item.linkedSubtaskId ? { ...s, checked: !item.checked } : s) };
            }
            return g;
          });
          setHistory(prev => [...prev, { lists, goals }]);
          setLists(newLists);
          setGoals(newGoals);
        } else {
          updateLists(newLists);
        }
      };

      const startEditingItem = (listId, item) => { setEditingItem({ listId, itemId: item.id }); setEditText(item.text); };

      const saveItemEdit = (listId, itemId) => {
        if (editText.trim()) {
          const newLists = lists.map(list => list.id === listId ? { ...list, items: list.items.map(item => item.id === itemId ? { ...item, text: editText.trim() } : item) } : list);
          
          // Also update linked goal subtask text
          const list = lists.find(l => l.id === listId);
          const item = list.items.find(i => i.id === itemId);
          if (item.linkedGoalId && item.linkedSubtaskId) {
            const newGoals = goals.map(g => {
              if (g.id === item.linkedGoalId) {
                return { ...g, subtasks: g.subtasks.map(s => s.id === item.linkedSubtaskId ? { ...s, text: editText.trim() } : s) };
              }
              return g;
            });
            setHistory(prev => [...prev, { lists, goals }]);
            setLists(newLists);
            setGoals(newGoals);
          } else {
            updateLists(newLists);
          }
        }
        setEditingItem({ listId: null, itemId: null }); setEditText('');
      };

      const handleItemEditKeyDown = (e, listId, itemId) => {
        if (e.key === 'Enter') saveItemEdit(listId, itemId);
        else if (e.key === 'Escape') { setEditingItem({ listId: null, itemId: null }); setEditText(''); }
      };

      const addItem = (listId) => {
        const text = newItemText[listId]?.trim();
        if (text) {
          const newLists = lists.map(list => {
            if (list.id === listId) {
              const newId = Math.max(...list.items.map(i => i.id), 0) + 1;
              return { ...list, items: [...list.items, { id: newId, text, checked: false }] };
            }
            return list;
          });
          updateLists(newLists);
          setNewItemText({ ...newItemText, [listId]: '' });
        }
      };

      const deleteItem = (listId, itemId) => {
        const list = lists.find(l => l.id === listId);
        const item = list.items.find(i => i.id === itemId);
        
        const newLists = lists.map(l => l.id === listId ? { ...l, items: l.items.filter(i => i.id !== itemId) } : l);
        
        // If linked, remove the link from the goal subtask
        if (item.linkedGoalId && item.linkedSubtaskId) {
          const newGoals = goals.map(g => {
            if (g.id === item.linkedGoalId) {
              return { ...g, subtasks: g.subtasks.map(s => s.id === item.linkedSubtaskId ? { ...s, linkedTo: null } : s) };
            }
            return g;
          });
          setHistory(prev => [...prev, { lists, goals }]);
          setLists(newLists);
          setGoals(newGoals);
        } else {
          updateLists(newLists);
        }
      };

      const clearCompleted = (listId) => {
        const list = lists.find(l => l.id === listId);
        const completedLinkedItems = list.items.filter(i => i.checked && i.linkedGoalId);
        
        const newLists = lists.map(l => l.id === listId ? { ...l, items: l.items.filter(i => !i.checked) } : l);
        
        if (completedLinkedItems.length > 0) {
          let newGoals = [...goals];
          completedLinkedItems.forEach(item => {
            newGoals = newGoals.map(g => {
              if (g.id === item.linkedGoalId) {
                return { ...g, subtasks: g.subtasks.map(s => s.id === item.linkedSubtaskId ? { ...s, linkedTo: null } : s) };
              }
              return g;
            });
          });
          setHistory(prev => [...prev, { lists, goals }]);
          setLists(newLists);
          setGoals(newGoals);
        } else {
          updateLists(newLists);
        }
      };

      const moveItem = (fromListId, toListId, itemId) => {
        const fromList = lists.find(l => l.id === fromListId);
        const item = fromList.items.find(i => i.id === itemId);
        
        const newLists = lists.map(list => {
          if (list.id === fromListId) return { ...list, items: list.items.filter(i => i.id !== itemId) };
          if (list.id === toListId) {
            const newId = Math.max(...list.items.map(i => i.id), 0) + 1;
            return { ...list, items: [...list.items, { ...item, id: newId }] };
          }
          return list;
        });
        
        // Update linked goal subtask's linkedTo
        if (item.linkedGoalId && item.linkedSubtaskId) {
          const newGoals = goals.map(g => {
            if (g.id === item.linkedGoalId) {
              return { ...g, subtasks: g.subtasks.map(s => s.id === item.linkedSubtaskId ? { ...s, linkedTo: toListId } : s) };
            }
            return g;
          });
          setHistory(prev => [...prev, { lists, goals }]);
          setLists(newLists);
          setGoals(newGoals);
        } else {
          updateLists(newLists);
        }
      };

      const totalItems = lists.reduce((sum, list) => sum + list.items.length, 0);
      const totalChecked = lists.reduce((sum, list) => sum + list.items.filter(i => i.checked).length, 0);

      return (
        <div className="p-4 md:p-8">
          <div className="max-w-4xl mx-auto">
            <div className="text-center mb-8">
              <h1 className="text-3xl font-bold text-white mb-2">To Do</h1>
              <p className="text-slate-400">{totalChecked} of {totalItems} tasks completed</p>
            </div>

            <div className="grid md:grid-cols-2 gap-6">
              {lists.map((list) => {
                const scheme = colorSchemes[list.color];
                const otherList = lists.find(l => l.id !== list.id);

                return (
                  <div key={list.id} className="bg-slate-800/50 backdrop-blur-sm rounded-2xl shadow-2xl border border-slate-700/50 overflow-hidden">
                    <div className={`bg-gradient-to-r ${scheme.gradient} p-4 border-b border-slate-700/50`}>
                      <div className="flex items-center justify-between">
                        <h2 className="text-xl font-bold text-white">{list.name}</h2>
                        <span className={`${scheme.text} text-sm font-medium`}>{list.items.filter(i => !i.checked).length} pending</span>
                      </div>
                    </div>

                    <div className="p-3 space-y-1.5 min-h-[200px] max-h-80 overflow-y-auto scrollbar-thin">
                      {list.items.length === 0 ? (
                        <div className="text-center text-slate-500 py-8">No items yet</div>
                      ) : (
                        list.items.map((item) => (
                          <div key={item.id} className={`group flex items-center gap-2 p-2 rounded-lg transition-all duration-200 ${item.checked ? 'bg-green-500/10 border border-green-500/20' : 'bg-slate-700/30 border border-slate-600/30 hover:bg-slate-700/50'}`}>
                            <button onClick={() => toggleItem(list.id, item.id)} className={`flex-shrink-0 w-5 h-5 rounded border-2 flex items-center justify-center transition-all ${item.checked ? 'bg-green-500 border-green-500' : 'border-slate-500 hover:border-slate-300'}`}>
                              {item.checked && <svg className="w-3 h-3 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={3} d="M5 13l4 4L19 7" /></svg>}
                            </button>
                            {item.linkedGoalId && (
                              <span className="text-violet-400" title="Linked to goal">
                                <svg className="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.899a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.1 1.1" /></svg>
                              </span>
                            )}
                            {editingItem.listId === list.id && editingItem.itemId === item.id ? (
                              <input type="text" value={editText} onChange={(e) => setEditText(e.target.value)} onBlur={() => saveItemEdit(list.id, item.id)} onKeyDown={(e) => handleItemEditKeyDown(e, list.id, item.id)} className="flex-1 bg-slate-600 text-white text-sm px-2 py-0.5 rounded outline-none focus:ring-2 focus:ring-white/50" autoFocus />
                            ) : (
                              <span onClick={() => startEditingItem(list.id, item)} className={`flex-1 text-sm cursor-pointer ${item.checked ? 'text-green-400 line-through opacity-70' : 'text-slate-200'}`}>{item.text}</span>
                            )}
                            <div className="opacity-0 group-hover:opacity-100 flex gap-1 transition-all">
                              <button onClick={() => moveItem(list.id, otherList.id, item.id)} className="text-slate-500 hover:text-blue-400 transition-colors p-1" title={`Move to ${otherList.name}`}>
                                <svg className="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M8 7h12m0 0l-4-4m4 4l-4 4m0 6H4m0 0l4 4m-4-4l4-4" /></svg>
                              </button>
                              <button onClick={() => deleteItem(list.id, item.id)} className="text-slate-500 hover:text-red-400 transition-colors p-1">
                                <svg className="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12" /></svg>
                              </button>
                            </div>
                          </div>
                        ))
                      )}
                    </div>

                    <div className="p-3 border-t border-slate-700/50 space-y-2">
                      <div className="flex gap-2">
                        <input type="text" value={newItemText[list.id] || ''} onChange={(e) => setNewItemText({ ...newItemText, [list.id]: e.target.value })} onKeyDown={(e) => e.key === 'Enter' && addItem(list.id)} placeholder="Add task..." className="flex-1 bg-slate-700/50 text-white text-sm placeholder-slate-500 px-3 py-2 rounded-lg outline-none focus:ring-2 focus:ring-white/30" />
                        <button onClick={() => addItem(list.id)} className={`px-3 py-2 bg-gradient-to-r ${scheme.progress} text-white text-sm font-medium rounded-lg hover:opacity-90 transition-opacity`}>+</button>
                      </div>
                      {list.items.some(i => i.checked) && (
                        <button onClick={() => clearCompleted(list.id)} className="w-full py-2 text-slate-400 hover:text-red-400 text-sm hover:bg-slate-700/50 rounded-lg transition-all">Clear completed</button>
                      )}
                    </div>
                  </div>
                );
              })}
            </div>

            {history.length > 0 && (
              <button onClick={undo} className="w-full mt-6 py-3 bg-slate-800/50 hover:bg-slate-700/50 text-slate-400 hover:text-white font-medium rounded-xl transition-all flex items-center justify-center gap-2 border border-slate-700/50">
                <svg className="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3 10h10a8 8 0 018 8v2M3 10l6 6m-6-6l6-6" /></svg>
                Undo ({history.length})
              </button>
            )}

            <p className="text-center text-slate-500 text-xs mt-6">Click items to edit â€¢ Hover for move/delete options â€¢ ðŸ”— = linked to goal</p>
          </div>
        </div>
      );
    }

    // Subtask Input Component (prevents focus loss on re-render)
    function SubtaskInput({ goalId, onAdd, scheme }) {
      const [text, setText] = useState('');
      
      const handleAdd = () => {
        if (text.trim()) {
          onAdd(goalId, text.trim());
          setText('');
        }
      };
      
      return (
        <div className="flex gap-1 mt-2">
          <input 
            type="text" 
            value={text} 
            onChange={(e) => setText(e.target.value)} 
            onKeyDown={(e) => e.key === 'Enter' && handleAdd()} 
            placeholder="Add sub-task..." 
            className="flex-1 bg-slate-600/50 text-white text-xs placeholder-slate-500 px-2 py-1.5 rounded outline-none focus:ring-1 focus:ring-white/30" 
          />
          <button onClick={handleAdd} className={`px-2 py-1.5 bg-gradient-to-r ${scheme.progress} text-white text-xs font-medium rounded hover:opacity-90`}>+</button>
        </div>
      );
    }

    // Goal Input Component (prevents focus loss on re-render)
    function GoalInput({ type, onAdd, scheme }) {
      const [text, setText] = useState('');
      
      const handleAdd = () => {
        if (text.trim()) {
          onAdd(type, text.trim());
          setText('');
        }
      };
      
      return (
        <div className="flex gap-2">
          <input 
            type="text" 
            value={text} 
            onChange={(e) => setText(e.target.value)} 
            onKeyDown={(e) => e.key === 'Enter' && handleAdd()} 
            placeholder="Add goal..." 
            className="flex-1 bg-slate-700/50 text-white text-sm placeholder-slate-500 px-3 py-2 rounded-lg outline-none focus:ring-2 focus:ring-white/30" 
          />
          <button onClick={handleAdd} className={`px-3 py-2 bg-gradient-to-r ${scheme.progress} text-white text-sm font-medium rounded-lg hover:opacity-90`}>+</button>
        </div>
      );
    }

    // Goals Page
    function GoalsPage() {
      const defaultGoals = [
        { id: 1, type: 'long', title: 'Example long-term goal', subtasks: [{ id: 1, text: 'First step', checked: false, linkedTo: null }] },
        { id: 2, type: 'short', title: 'Example short-term goal', subtasks: [{ id: 1, text: 'Quick task', checked: false, linkedTo: null }] }
      ];

      const [goals, setGoals] = useState(() => loadData(STORAGE_KEYS.goals, defaultGoals));
      const [todos, setTodos] = useState(() => loadData(STORAGE_KEYS.todos, []));
      const [history, setHistory] = useState([]);
      const [editingGoal, setEditingGoal] = useState(null);
      const [editGoalText, setEditGoalText] = useState('');
      const [editingSubtask, setEditingSubtask] = useState({ goalId: null, subtaskId: null });
      const [editSubtaskText, setEditSubtaskText] = useState('');
      const [showSendMenu, setShowSendMenu] = useState({ goalId: null, subtaskId: null });

      useEffect(() => { saveData(STORAGE_KEYS.goals, goals); }, [goals]);
      useEffect(() => { saveData(STORAGE_KEYS.todos, todos); }, [todos]);

      const updateState = (newGoals, newTodos = todos) => {
        setHistory(prev => [...prev, { goals, todos }]);
        setGoals(newGoals);
        setTodos(newTodos);
      };

      const undo = () => {
        if (history.length > 0) {
          const previous = history[history.length - 1];
          setHistory(prev => prev.slice(0, -1));
          setGoals(previous.goals);
          setTodos(previous.todos);
        }
      };

      const addGoal = (type, text) => {
        if (text) {
          const newId = Math.max(...goals.map(g => g.id), 0) + 1;
          updateState([...goals, { id: newId, type, title: text, subtasks: [] }]);
        }
      };

      const startEditingGoal = (goal) => { setEditingGoal(goal.id); setEditGoalText(goal.title); };

      const saveGoalEdit = (goalId) => {
        if (editGoalText.trim()) {
          updateState(goals.map(g => g.id === goalId ? { ...g, title: editGoalText.trim() } : g));
        }
        setEditingGoal(null); setEditGoalText('');
      };

      const deleteGoal = (goalId) => {
        const goal = goals.find(g => g.id === goalId);
        // Remove any linked items from todos
        let newTodos = [...todos];
        goal.subtasks.forEach(subtask => {
          if (subtask.linkedTo) {
            newTodos = newTodos.map(list => ({
              ...list,
              items: list.items.filter(item => !(item.linkedGoalId === goalId && item.linkedSubtaskId === subtask.id))
            }));
          }
        });
        updateState(goals.filter(g => g.id !== goalId), newTodos);
      };

      const addSubtask = (goalId, text) => {
        if (text) {
          updateState(goals.map(g => {
            if (g.id === goalId) {
              const newId = Math.max(...g.subtasks.map(s => s.id), 0) + 1;
              return { ...g, subtasks: [...g.subtasks, { id: newId, text, checked: false, linkedTo: null }] };
            }
            return g;
          }));
        }
      };

      const startEditingSubtask = (goalId, subtask) => {
        setEditingSubtask({ goalId, subtaskId: subtask.id });
        setEditSubtaskText(subtask.text);
      };

      const saveSubtaskEdit = (goalId, subtaskId) => {
        if (editSubtaskText.trim()) {
          const newGoals = goals.map(g => g.id === goalId ? { ...g, subtasks: g.subtasks.map(s => s.id === subtaskId ? { ...s, text: editSubtaskText.trim() } : s) } : g);
          
          // Also update linked todo item
          const goal = goals.find(g => g.id === goalId);
          const subtask = goal.subtasks.find(s => s.id === subtaskId);
          let newTodos = todos;
          if (subtask.linkedTo) {
            newTodos = todos.map(list => ({
              ...list,
              items: list.items.map(item => item.linkedGoalId === goalId && item.linkedSubtaskId === subtaskId ? { ...item, text: editSubtaskText.trim() } : item)
            }));
          }
          updateState(newGoals, newTodos);
        }
        setEditingSubtask({ goalId: null, subtaskId: null }); setEditSubtaskText('');
      };

      const toggleSubtask = (goalId, subtaskId) => {
        const goal = goals.find(g => g.id === goalId);
        const subtask = goal.subtasks.find(s => s.id === subtaskId);
        
        const newGoals = goals.map(g => g.id === goalId ? { ...g, subtasks: g.subtasks.map(s => s.id === subtaskId ? { ...s, checked: !s.checked } : s) } : g);
        
        // Also toggle linked todo item
        let newTodos = todos;
        if (subtask.linkedTo) {
          newTodos = todos.map(list => ({
            ...list,
            items: list.items.map(item => item.linkedGoalId === goalId && item.linkedSubtaskId === subtaskId ? { ...item, checked: !subtask.checked } : item)
          }));
        }
        updateState(newGoals, newTodos);
      };

      const deleteSubtask = (goalId, subtaskId) => {
        const goal = goals.find(g => g.id === goalId);
        const subtask = goal.subtasks.find(s => s.id === subtaskId);
        
        const newGoals = goals.map(g => g.id === goalId ? { ...g, subtasks: g.subtasks.filter(s => s.id !== subtaskId) } : g);
        
        // Also remove linked todo item
        let newTodos = todos;
        if (subtask.linkedTo) {
          newTodos = todos.map(list => ({
            ...list,
            items: list.items.filter(item => !(item.linkedGoalId === goalId && item.linkedSubtaskId === subtaskId))
          }));
        }
        updateState(newGoals, newTodos);
      };

      const sendToTodo = (goalId, subtaskId, targetList) => {
        const goal = goals.find(g => g.id === goalId);
        const subtask = goal.subtasks.find(s => s.id === subtaskId);
        
        // Update goal subtask to mark as linked
        const newGoals = goals.map(g => g.id === goalId ? { ...g, subtasks: g.subtasks.map(s => s.id === subtaskId ? { ...s, linkedTo: targetList } : s) } : g);
        
        // Add to todo list
        const newTodos = todos.map(list => {
          if (list.id === targetList) {
            const newId = Math.max(...list.items.map(i => i.id), 0) + 1;
            return { ...list, items: [...list.items, { id: newId, text: subtask.text, checked: subtask.checked, linkedGoalId: goalId, linkedSubtaskId: subtaskId }] };
          }
          return list;
        });
        
        updateState(newGoals, newTodos);
        setShowSendMenu({ goalId: null, subtaskId: null });
      };

      const isGoalComplete = (goal) => goal.subtasks.length > 0 && goal.subtasks.every(s => s.checked);

      const longTermGoals = goals.filter(g => g.type === 'long');
      const shortTermGoals = goals.filter(g => g.type === 'short');

      const GoalColumn = ({ title, type, goalsList, color }) => {
        const gradients = {
          violet: { header: 'from-violet-500/20 to-purple-500/20', progress: 'from-violet-500 to-purple-500', text: 'text-violet-400' },
          teal: { header: 'from-teal-500/20 to-emerald-500/20', progress: 'from-teal-500 to-emerald-500', text: 'text-teal-400' }
        };
        const scheme = gradients[color];

        return (
          <div className="bg-slate-800/50 backdrop-blur-sm rounded-2xl shadow-2xl border border-slate-700/50 overflow-hidden">
            <div className={`bg-gradient-to-r ${scheme.header} p-4 border-b border-slate-700/50`}>
              <h2 className="text-xl font-bold text-white">{title}</h2>
              <p className="text-slate-400 text-sm">{goalsList.length} goals</p>
            </div>

            <div className="p-3 space-y-3 max-h-[500px] overflow-y-auto scrollbar-thin">
              {goalsList.length === 0 ? (
                <div className="text-center text-slate-500 py-8">No goals yet</div>
              ) : (
                goalsList.map((goal) => {
                  const complete = isGoalComplete(goal);
                  const progress = goal.subtasks.length > 0 ? (goal.subtasks.filter(s => s.checked).length / goal.subtasks.length) * 100 : 0;

                  return (
                    <div key={goal.id} className={`rounded-xl border ${complete ? 'bg-green-500/10 border-green-500/30' : 'bg-slate-700/30 border-slate-600/30'}`}>
                      <div className="p-3">
                        <div className="flex items-start justify-between gap-2 mb-2">
                          {editingGoal === goal.id ? (
                            <input type="text" value={editGoalText} onChange={(e) => setEditGoalText(e.target.value)} onBlur={() => saveGoalEdit(goal.id)} onKeyDown={(e) => { if (e.key === 'Enter') saveGoalEdit(goal.id); if (e.key === 'Escape') setEditingGoal(null); }} className="flex-1 bg-slate-600 text-white font-medium px-2 py-1 rounded outline-none focus:ring-2 focus:ring-white/50" autoFocus />
                          ) : (
                            <span onClick={() => startEditingGoal(goal)} className={`flex-1 font-medium cursor-pointer ${complete ? 'text-green-400 line-through' : 'text-white'}`}>
                              {complete && <span className="mr-2">âœ“</span>}
                              {goal.title}
                            </span>
                          )}
                          <button onClick={() => deleteGoal(goal.id)} className="text-slate-500 hover:text-red-400 transition-colors p-1">
                            <svg className="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12" /></svg>
                          </button>
                        </div>

                        {goal.subtasks.length > 0 && (
                          <div className="mb-2">
                            <div className="flex justify-between text-xs mb-1">
                              <span className="text-slate-400">{goal.subtasks.filter(s => s.checked).length}/{goal.subtasks.length}</span>
                              <span className={scheme.text}>{Math.round(progress)}%</span>
                            </div>
                            <div className="h-1 bg-slate-600 rounded-full overflow-hidden">
                              <div className={`h-full bg-gradient-to-r ${scheme.progress} transition-all duration-500`} style={{ width: `${progress}%` }} />
                            </div>
                          </div>
                        )}

                        <div className="space-y-1">
                          {goal.subtasks.map((subtask) => (
                            <div key={subtask.id} className="group flex items-center gap-2 p-1.5 rounded-lg hover:bg-slate-600/30 transition-all">
                              <button onClick={() => toggleSubtask(goal.id, subtask.id)} className={`flex-shrink-0 w-4 h-4 rounded border-2 flex items-center justify-center transition-all ${subtask.checked ? 'bg-green-500 border-green-500' : 'border-slate-500 hover:border-slate-300'}`}>
                                {subtask.checked && <svg className="w-2.5 h-2.5 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={3} d="M5 13l4 4L19 7" /></svg>}
                              </button>

                              {editingSubtask.goalId === goal.id && editingSubtask.subtaskId === subtask.id ? (
                                <input type="text" value={editSubtaskText} onChange={(e) => setEditSubtaskText(e.target.value)} onBlur={() => saveSubtaskEdit(goal.id, subtask.id)} onKeyDown={(e) => { if (e.key === 'Enter') saveSubtaskEdit(goal.id, subtask.id); if (e.key === 'Escape') setEditingSubtask({ goalId: null, subtaskId: null }); }} className="flex-1 bg-slate-600 text-white text-xs px-2 py-0.5 rounded outline-none" autoFocus />
                              ) : (
                                <span onClick={() => startEditingSubtask(goal.id, subtask)} className={`flex-1 text-xs cursor-pointer ${subtask.checked ? 'text-green-400 line-through opacity-70' : 'text-slate-300'}`}>{subtask.text}</span>
                              )}

                              {subtask.linkedTo ? (
                                <span className={`text-xs px-1.5 py-0.5 rounded ${subtask.linkedTo === 'now' ? 'bg-rose-500/20 text-rose-400' : 'bg-cyan-500/20 text-cyan-400'}`}>
                                  in {subtask.linkedTo}
                                </span>
                              ) : (
                                <div className="relative">
                                  <button onClick={() => setShowSendMenu(showSendMenu.goalId === goal.id && showSendMenu.subtaskId === subtask.id ? { goalId: null, subtaskId: null } : { goalId: goal.id, subtaskId: subtask.id })} className="opacity-0 group-hover:opacity-100 text-slate-500 hover:text-blue-400 transition-all p-1" title="Send to To Do">
                                    <svg className="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13 7l5 5m0 0l-5 5m5-5H6" /></svg>
                                  </button>
                                  {showSendMenu.goalId === goal.id && showSendMenu.subtaskId === subtask.id && (
                                    <div className="absolute right-0 top-full mt-1 bg-slate-700 rounded-lg shadow-xl border border-slate-600 z-10 overflow-hidden">
                                      <button onClick={() => sendToTodo(goal.id, subtask.id, 'now')} className="block w-full px-3 py-2 text-xs text-left hover:bg-rose-500/20 text-slate-200 whitespace-nowrap">â†’ Now</button>
                                      <button onClick={() => sendToTodo(goal.id, subtask.id, 'later')} className="block w-full px-3 py-2 text-xs text-left hover:bg-cyan-500/20 text-slate-200 whitespace-nowrap">â†’ Later</button>
                                    </div>
                                  )}
                                </div>
                              )}

                              <button onClick={() => deleteSubtask(goal.id, subtask.id)} className="opacity-0 group-hover:opacity-100 text-slate-500 hover:text-red-400 transition-all p-1">
                                <svg className="w-3 h-3" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12" /></svg>
                              </button>
                            </div>
                          ))}
                        </div>

                        <SubtaskInput goalId={goal.id} onAdd={addSubtask} scheme={scheme} />
                      </div>
                    </div>
                  );
                })
              )}
            </div>

            <div className="p-3 border-t border-slate-700/50">
              <GoalInput type={type} onAdd={addGoal} scheme={scheme} />
            </div>
          </div>
        );
      };

      return (
        <div className="p-4 md:p-8">
          <div className="max-w-5xl mx-auto">
            <div className="text-center mb-8">
              <h1 className="text-3xl font-bold text-white mb-2">Goals</h1>
              <p className="text-slate-400">Break down your goals into actionable sub-tasks</p>
            </div>

            <div className="grid md:grid-cols-2 gap-6">
              <GoalColumn title="Long-term" type="long" goalsList={longTermGoals} color="violet" />
              <GoalColumn title="Short-term" type="short" goalsList={shortTermGoals} color="teal" />
            </div>

            {history.length > 0 && (
              <button onClick={undo} className="w-full mt-6 py-3 bg-slate-800/50 hover:bg-slate-700/50 text-slate-400 hover:text-white font-medium rounded-xl transition-all flex items-center justify-center gap-2 border border-slate-700/50">
                <svg className="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3 10h10a8 8 0 018 8v2M3 10l6 6m-6-6l6-6" /></svg>
                Undo ({history.length})
              </button>
            )}

            <p className="text-center text-slate-500 text-xs mt-6">Click to edit â€¢ Hover sub-tasks to send to To Do â€¢ Goals auto-complete when all sub-tasks done</p>
          </div>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
